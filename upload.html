<!DOCTYPE html>
<html>
<!--#include virtual="/pages/common/link.html"-->
<link rel="stylesheet" href="../../css/personal/personal.css">
<link rel="stylesheet" href="../../css/common/cropper.min.css">
<body>
<div class="index-my">
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell uploadIcon" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>头像</p>
            </div>
            <div class="" style="width: 60px;height: 60px;line-height: 60px;text-align: center;">
                <img class="headicon" src="" alt="头像" style="width: 100%;max-height: 100%;vertical-align: top;">
            </div>
            <div class="weui_cell_ft"></div>
        </a>
        <a class="weui_cell edit-block" data-block="username" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>昵称</p>
            </div>
            <div class="weui_cell_ft username"></div>
        </a>
        <a class="weui_cell edit-block" data-block="realname" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>真实姓名</p>
            </div>
            <div class="weui_cell_ft realname"></div>
        </a>
    </div>
    <div class="weui_cells_title">账户管理</div>
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>手机</p>
            </div>
            <div class="telphone"></div>
        </a>
        <a class="weui_cell edit-block" data-block="email" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>邮箱</p>
            </div>
            <div class="weui_cell_ft email"></div>
        </a>
        <a class="weui_cell edit-block" data-block="wchat" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>微信</p>
            </div>
            <div class="weui_cell_ft wchat"></div>
        </a>
        <a class="weui_cell edit-block" data-block="secret" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>账户密码</p>
            </div>
            <div class="weui_cell_ft"></div>
        </a>
    </div>
    <div class="weui_cells_title">若要解除手机绑定、微信绑定或邮箱绑定，请登录网页端进行操作</div>
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell edit-block" data-block="profile" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>个人资料</p>
            </div>
            <div class="weui_cell_ft personaldata"></div>
        </a>
        <a class="weui_cell edit-block" data-block="eduinfo" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>教育信息</p>
            </div>
            <div class="weui_cell_ft educationdata"></div>
        </a>
        <a class="weui_cell edit-block" data-block="workinfo" href="javascript:void(0);">
            <div class="weui_cell_bd weui_cell_primary">
                <p>职业信息</p>
            </div>
            <div class="weui_cell_ft careerdata"></div>
        </a>
    </div>
</div>
<div class="bottom-distance"></div>
<div id="uploadsheet">
    <div class="weui_mask_transition" id="mask"></div>
    <div class="weui_actionsheet" id="weui_actionsheet">
        <div class="weui_actionsheet_menu">
            <div class="weui_actionsheet_cell uploadAlbum">从手机相册选择</div>
            <input class="uploadInput" accept="image/*;capture=microphone" type="file" name="file" hidden>
        </div>
        <div class="weui_actionsheet_action">
            <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
        </div>
    </div>
</div>
<!--cropper裁剪图片-->
<div class="cropperContain">
    <div class="source-wrapper">
        <div class="cropper-wrapper">
            <div class="img-container-upload">
                <img src="" id="ImgPr" style="width: 100%;height: auto">
                <canvas id="ImgPre" style="display: none;" width="500" height="500" ></canvas>
            </div>
        </div>
    </div>
    <button class="weui_btn weui_btn_primary  btn-uploadHead">上传</button>
</div>
<div id="loadingToast" class="weui_loading_toast" style="">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>
<script src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../../scripts/common/common.js"></script>
<!-- 提示信息 -->
<div class="toast" id="error" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast" style="min-height:0;">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content"></p>
    </div>
</div>
<div class="toast" id="right" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast" style="min-height:0;">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content"></p>
    </div>
</div>
<script type="text/javascript" src="../../scripts/common/cropper.min.js"></script>
<script type="text/javascript" src="../../scripts/personal/information.js"></script>
</body>
</html>
